<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script src="assets/javascript/moment.js"></script> -->
    <script src="assets/javascript/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script defer src="assets/javascript/index.js"></script>
    <link rel="stylesheet" href='./assets/css/style.css'>
</head>

<body>

    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h4 align=center id='title'>Trainwreck Prevention System</h4>
            </div>
        </div>
    </div>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <img src='assets/images/trainWreck.jpg' class='mx-auto d-block' width="700"></img>
            </div>
        </div>
    </div>
    <div class='containter'></div>
    <div class="row">
        <div id="mClock" class="offset-md-4 col-md-2 clockDiv">16:35</div>
        <div id="sClock" class="col-md-2 clockDiv">04:35PM</div>
    </div>
    <div class='container'>
        <form id="form">
            <div class="form-row col-md-12">
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="inputName" placeholder="Train Name">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="inputCity" placeholder="Origin City">
                </div>
                <div class="form-group col-md-2">
                    <select id="inputInterval" class="form-control">
                        <option selected>Arrives on the: </option>
                        <option value="15">15th Minute</option>
                        <option value="30">30th Minute</option>
                        <option value="45">45th Minute</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <select id="firstTrain" class="form-control">
                        <option selected>First Train in Military Time</option>
                        <option value="00:00">Midnight</option>
                        <option value="04:00">04:00</option>
                        <option value="08:00">08:00</option>
                        <option value="12:00">Noon</option>
                        <option value="16:00">16:00</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary addBtn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <br>

    <table class="table table-hover table-dark">
        <thead id="header">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Origin City</th>
                <th scope="col">Arrives on the:</th>
                <th scope="col">First Train</th>
                <th scope="col">Next Arrival in:</th>
                <!-- <th scope="col">Next Arrival Standard</th> -->
            </tr>
        </thead>
        <tbody id="table">
        
        </tbody>
    </table>
</body>

</html>
