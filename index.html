<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="assets/javascript/index.js"></script>
    <link rel="stylesheet" href='./assets/css/style.css'>
</head>

<body>

    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h4 align=center id='title'>Trainwreck Prevention System</h4>
            </div>
        </div>
    </div>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <img src='assets/images/trainWreck.jpg' class='mx-auto d-block' width="700"></img>
            </div>

        </div>
    </div>
    <br>
    <br>
    <div class='container'>
        <form id="form">
            <div class="form-row col-md-12">
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="inputName" placeholder="Train Name">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="inputCity" placeholder="Destination City">
                </div>
                <div class="form-group col-md-2">
                    <select id="inputInterval" class="form-control">
                        <option selected>Time Interval</option>
                        <option value="15">15 Minutes</option>
                        <option value="30">30 Minutes</option>
                        <option value="60">60 Minutes</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="inputTime" placeholder="Time in Military Time">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary addBtn">Submit</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
